<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">        

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>

    <title>Spendly - Expense Tracker</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="/assets/images/logo.svg" alt="">
                </div>
                <div class="filter-row">
                    <select class="filter" name="period" id="period">
                        <option value="today" disabled selected hidden>Period</option>
                        <option value="this-week">This Week</option>
                        <option value="this-month">This Month</option>
                        <option value="this-year">This Year</option>
                        <option value="custom">Custom Range</option>
                    </select>

                    <select class="filter" name="category" id="category">
                        <option value="all-category" disabled selected hidden>Category</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="rent">Rent</option>
                        <option value="misc">Misc</option>
                    </select>

                    <select class="filter" name="sort" id="sort">
                        <option value="sort-by" disabled selected hidden>Sort By</option>
                        <option value="amount-low-high">Amount (Low to high)</option>
                        <option value="amount-high-low">Amount (High to low)</option>
                        <option value="date-low-high">Date (Oldest first)</option>
                        <option value="date-high-low">Date (Newest first)</option>
                    </select>

                    <h3 class="clear-filters-link">Clear Filters</h3>
                    <div class="cta">
                    <button class="add-expense">
                        <i class="ph ph-plus"></i>
                        Add Expense
                    </button>
                </div>
                </div>
            </div>
        </div>

        <div class="cards">
            <div class="container">
                <div class="card total-spent">
                    <div class="label">
                        <i class="ph ph-currency-inr"></i>
                        <h5>Total Spent</h5>
                    </div>
                    <div class="value">
                        <h2>₹12,450</h2>
                        <p>All-time total</p>
                    </div>
                </div>
                <div class="card highest-expense">
                    <div class="label">
                        <i class="ph ph-trend-up"></i>
                        <h5>Highest Expense</h5>
                    </div>
                    <div class="value">
                        <h2>₹3,200</h2>
                        <p>Largest single expense</p>
                    </div>
                </div>
                <div class="card top-category">
                    <div class="label">
                        <i class="ph ph-tag-simple"></i>
                        <h5>Top Category</h5>
                    </div>
                    <div class="value">
                        <h2>₹1,850</h2>
                        <p>Food has the highest spend</p>
                    </div>
                </div>
                <div class="card total-expenses">
                    <div class="label">
                        <i class="ph ph-list-bullets"></i>
                        <h5>Total Expenses</h5>
                    </div>
                    <div class="value">
                        <h2>120</h2>
                        <p>Transactions recorded</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
